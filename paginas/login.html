<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulário</title>
  </head>

  <body>
    <div class="cotainer">
      <div class="header">
        <div class="topo">Agendamento Online</div>
      </div>
      <main>
        <div class="cadastro">
          <div class="logo">
            <img src="../imgs/agendamento.png" />
          </div>
          <div class="cadastro-int">
            <div class="form-1">
              <form>
                Nome Completo:<br>
                <input type="text" name="Nome" placeholder="Nome Completo" /><br>
                RG:<br>
                <input type="number" name="RG" /><br>
                Pai:<br>
                <input type="text" name="Pai" placeholder="Nome do Pai" /><br><br>
                Data do agendamento:<br>
                <input type="date" name="nascimento" />
                <br><br>
                E-mail:<br>
                <input type="text" name="email" />
            </div>
            <div class="form-2">
              Data de Nascimento:<br>
              <input type="date" name="nascimento" /><br>
              CPF:<br>
              <input type="number" name="CPF" /><br>
              Mãe:<br>
              <input type="text" name="Profissão" placeholder="Profissão" /><br>
              Celular:<br>
              <input type="number" name="Celular" />
              <div class="botoes">
                <input type="submit" name="cadastrar" value="Cadastrar" />
                <input type="Reset" value="Limpar" />
              </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>

    </footer>
  </body>

  </html>





</body>

</html>
